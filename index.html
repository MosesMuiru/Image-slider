<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage = "0">
        <img class="image" src="./assets/image1.jpeg"  draggable="false" alt="">
        <img class="image"  src="./assets/image2.jpg" draggable="false" alt="">
        <img  class="image"  src="./assets/image3.jpeg" draggable="false" alt="">
        <img class="image" src="./assets/macky.jpeg" draggable="false" alt="">
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
